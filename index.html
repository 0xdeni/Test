<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Deposit App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --background: #f8f8f2;
        --foreground: #310643;
        --primary: #170f2a;
        --primary-foreground: #FFFFFF;
        --secondary: #f0f0e2;
        --secondary-foreground: #292a0f;
        --muted: #F1F5F9;
        --muted-foreground: #72648b;
        --accent: #3B82F6;
        --accent-foreground: #FFFFFF;
        --destructive: #EF4444;
        --card: #FFFFFF;
        --card-foreground: #210f2a;
        --popover: #FFFFFF;
        --popover-foreground: #0F172A;
        --border: #f0f0e2;
        --input: #FFFFFF;
        --ring: #0F172A;
        --radius: 1.5rem;
        
        --font-sans: "Manrope", sans-serif;
        --font-heading: "Manrope", sans-serif;
        --font-serif: "Playfair Display", serif;
        --font-mono: "JetBrains Mono", monospace;
      }

      .dark {
        --background: #0f172a;
        --foreground: #f8fafc;
        --primary: #f8fafc;
        --primary-foreground: #0f172a;
        --secondary: #1e293b;
        --secondary-foreground: #f8fafc;
        --muted: #1e293b;
        --muted-foreground: #94a3b8;
        --accent: #3B82F6;
        --accent-foreground: #FFFFFF;
        --destructive: #EF4444;
        --card: #1e293b;
        --card-foreground: #f8fafc;
        --popover: #1e293b;
        --popover-foreground: #f8fafc;
        --border: #334155;
        --input: #1e293b;
        --ring: #94a3b8;
      }
      
      body {
        font-family: var(--font-sans);
        background-color: var(--background);
        color: var(--foreground);
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['var(--font-sans)', 'sans-serif'],
              heading: ['var(--font-heading)', 'sans-serif'],
              serif: ['var(--font-serif)', 'serif'],
              mono: ['var(--font-mono)', 'monospace'],
            },
            colors: {
              border: 'var(--border)',
              input: 'var(--input)',
              ring: 'var(--ring)',
              background: 'var(--background)',
              foreground: 'var(--foreground)',
              primary: {
                DEFAULT: 'var(--primary)',
                foreground: 'var(--primary-foreground)',
              },
              secondary: {
                DEFAULT: 'var(--secondary)',
                foreground: 'var(--secondary-foreground)',
              },
              destructive: {
                DEFAULT: 'var(--destructive)',
                foreground: 'var(--destructive-foreground)',
              },
              muted: {
                DEFAULT: 'var(--muted)',
                foreground: 'var(--muted-foreground)',
              },
              accent: {
                DEFAULT: 'var(--accent)',
                foreground: 'var(--accent-foreground)',
              },
              popover: {
                DEFAULT: 'var(--popover)',
                foreground: 'var(--popover-foreground)',
              },
              card: {
                DEFAULT: 'var(--card)',
                foreground: 'var(--card-foreground)',
              },
            },
            borderRadius: {
              lg: 'var(--radius)',
              md: 'calc(var(--radius) - 2px)',
              sm: 'calc(var(--radius) - 4px)',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@iconify/react": "https://esm.sh/@iconify/react@^6.0.2",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
